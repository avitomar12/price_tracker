<!DOCTYPE html>
<html>
    <head>
    <title>Tracker</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">       
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <style>
    div {
        background-color: lightblue;
      }
      </style>
    
    
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-3" id="Abouts">About Us</div>
            
            <div class="col-sm-3 col-md-3 " >API docs</div>
        
            <div class="col-sm-3 col-md-3">Services</div>
            
            <div class="col-sm-3 col-md-3">Contact</div>
     
           
            
            </div>
        </div>

    <div id="container1" style="height: 400px; min-width: 300px"></div>

    
    <script text="text/javascript">
    
    Highcharts.getJSON('https://www.highcharts.com/samples/data/aapl-c.json', function (data) {
    // Create the chart
    Highcharts.stockChart('container1', {

        rangeSelector: {
            selected: 1
        },

        title: {
            text: 'Price History'
        },

        series: [{
            name: 'price',
            data: data,
            tooltip: {
                valueDecimals: 2
            }
        }]
    });
});

    </script>
    </body>
    </html>
